<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTAL FETCH</title>
    <style>
        /* ========== BRUTALIST BASE ========== */
        :root {
            --brutal-black: #000;
            --brutal-white: #fff;
            --brutal-gray: #f2f2f2;
            --brutal-red: #ff3333;
            --brutal-border: 2px solid #000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--brutal-white);
            color: var(--brutal-black);
            line-height: 1.4;
            overflow-x: hidden;
        }

        /* ========== BRUTALIST HEADER ========== */
        .brutal-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: var(--brutal-white);
            border-bottom: var(--brutal-border);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brutal-toggle {
            background: none;
            border: var(--brutal-border);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .brutal-toggle:hover {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        .brutal-cart-btn {
            background: none;
            border: var(--brutal-border);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .brutal-cart-btn:hover {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        .cart-count {
            background: var(--brutal-red);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* ========== BRUTALIST SIDEBARS ========== */
        .brutal-sidebar {
            position: fixed;
            top: 0;
            width: 320px;
            height: 100vh;
            background: var(--brutal-white);
            z-index: 1001;
            border-right: var(--brutal-border);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 30px;
        }

        .brutal-sidebar.active {
            transform: translateX(0);
        }

        .brutal-sidebar.right {
            right: 0;
            left: auto;
            border-right: none;
            border-left: var(--brutal-border);
            transform: translateX(100%);
        }

        .brutal-sidebar.right.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: var(--brutal-border);
        }

        .close-sidebar {
            background: none;
            border: var(--brutal-border);
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-sidebar:hover {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        /* ========== BRUTALIST OVERLAY ========== */
        .brutal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .brutal-overlay.active {
            display: block;
        }

        /* ========== BRUTALIST MAIN CONTENT ========== */
        .brutal-main {
            padding: 120px 40px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .brutal-main {
                padding: 100px 20px 40px;
            }
            .brutal-header {
                padding: 15px 20px;
            }
        }

        .page-title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* ========== BRUTALIST FILTERS ========== */
        .brutal-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: var(--brutal-border);
        }

        .brutal-filter {
            background: none;
            border: var(--brutal-border);
            padding: 10px 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .brutal-filter:hover,
        .brutal-filter.active {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        /* ========== BRUTALIST PRODUCT GRID ========== */
        .brutal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        @media (max-width: 768px) {
            .brutal-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        /* ========== BRUTALIST PRODUCT CARD ========== */
        .brutal-card {
            border: var(--brutal-border);
            position: relative;
            overflow: hidden;
            background: var(--brutal-white);
            transition: all 0.3s;
        }

        .brutal-card:hover {
            transform: translateY(-8px);
            box-shadow: 8px 8px 0 var(--brutal-black);
        }

        .card-image {
            width: 100%;
            height: 400px;
            background: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .brutal-card:hover .card-image img {
            transform: scale(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: repeating-linear-gradient(
                45deg,
                #f0f0f0,
                #f0f0f0 10px,
                #e8e8e8 10px,
                #e8e8e8 20px
            );
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-info {
            padding: 20px;
            border-top: var(--brutal-border);
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
        }

        .brutal-add-btn {
            background: var(--brutal-black);
            color: var(--brutal-white);
            border: var(--brutal-border);
            padding: 12px 24px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .brutal-add-btn:hover:not(:disabled) {
            background: var(--brutal-white);
            color: var(--brutal-black);
        }

        .brutal-add-btn:disabled {
            background: #ccc;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        /* ========== BRUTALIST CART ITEMS ========== */
        .cart-items {
            margin-bottom: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            flex-shrink: 0;
            overflow: hidden;
            border: var(--brutal-border);
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cart-item-details {
            flex: 1;
            min-width: 0;
        }

        .cart-item-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: none;
            border: var(--brutal-border);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quantity-btn:hover:not(:disabled) {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .cart-item-quantity {
            font-size: 14px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        /* ========== BRUTALIST CART TOTAL ========== */
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            padding-top: 20px;
            border-top: var(--brutal-border);
            margin-bottom: 20px;
        }

        .brutal-checkout-btn {
            background: var(--brutal-black);
            color: var(--brutal-white);
            border: var(--brutal-border);
            padding: 16px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .brutal-checkout-btn:hover {
            background: var(--brutal-white);
            color: var(--brutal-black);
        }

        .brutal-clear-btn {
            background: none;
            border: var(--brutal-border);
            padding: 16px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .brutal-clear-btn:hover {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        /* ========== BRUTALIST MODAL ========== */
        .brutal-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1002;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brutal-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--brutal-white);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: var(--brutal-border);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: var(--brutal-border);
            font-size: 14px;
            background: var(--brutal-white);
        }

        .modal-input:focus {
            outline: none;
            background: #f8f8f8;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: var(--brutal-border);
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        .modal-btn.primary:hover {
            background: var(--brutal-white);
            color: var(--brutal-black);
        }

        .modal-btn.secondary {
            background: var(--brutal-white);
            color: var(--brutal-black);
        }

        .modal-btn.secondary:hover {
            background: var(--brutal-black);
            color: var(--brutal-white);
        }

        /* ========== BRUTALIST STATUS ========== */
        .brutal-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--brutal-black);
            color: var(--brutal-white);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1003;
            display: none;
            border: var(--brutal-border);
        }

        .brutal-status.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ========== BRUTALIST LOADING ========== */
        .brutal-loading {
            padding: 60px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        /* ========== BRUTALIST CATEGORIES ========== */
        .brutal-category {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .brutal-category:hover,
        .brutal-category.active {
            background: var(--brutal-black);
            color: var(--brutal-white);
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <!-- BRUTAL HEADER -->
    <header class="brutal-header">
        <button class="brutal-toggle" id="toggleCategories">
            ☰ CATEGORIES
        </button>
        <button class="brutal-cart-btn" id="toggleCart">
            CART <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- CATEGORIES SIDEBAR -->
    <div class="brutal-sidebar" id="categoriesSidebar">
        <div class="sidebar-header">
            <h2>CATEGORIES</h2>
            <button class="close-sidebar" id="closeCategories">&times;</button>
        </div>
        <div id="categoriesList">
            <div class="brutal-category active" onclick="filterByCategory(null); closeCategories();">
                ALL PRODUCTS
            </div>
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <!-- CART SIDEBAR -->
    <div class="brutal-sidebar right" id="cartSidebar">
        <div class="sidebar-header">
            <h2>CART</h2>
            <button class="close-sidebar" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="brutal-loading">CART IS EMPTY</div>
        </div>
        <div class="cart-total" id="cartTotal" style="display: none;">
            <span>TOTAL</span>
            <span id="totalPrice">0 RUB</span>
        </div>
        <button class="brutal-checkout-btn" onclick="openCheckoutForm()">
            PROCEED TO CHECKOUT
        </button>
        <button class="brutal-clear-btn" onclick="clearCart()">
            CLEAR CART
        </button>
    </div>

    <!-- OVERLAY -->
    <div class="brutal-overlay" id="overlay"></div>

    <!-- MAIN CONTENT -->
    <main class="brutal-main">
        <h1 class="page-title" id="pageTitle">SHOP ALL</h1>

        <div class="brutal-filters" id="filterControls">
            <button class="brutal-filter active" onclick="filterByCategory(null)">
                ALL PRODUCTS
            </button>
        </div>

        <div class="brutal-grid" id="productList">
            <div class="brutal-loading">LOADING PRODUCTS...</div>
        </div>
    </main>

    <!-- CHECKOUT MODAL -->
    <div class="brutal-modal" id="checkoutModal">
        <div class="modal-content">
            <h2 class="modal-title">COMPLETE YOUR ORDER</h2>

            <input type="text" class="modal-input" id="orderAddress" placeholder="ADDRESS" required>
            <input type="tel" class="modal-input" id="orderTelephone" placeholder="TELEPHONE (+79998885555)" required>
            <input type="email" class="modal-input" id="orderEmail" placeholder="EMAIL" required>

            <div class="modal-buttons">
                <button class="modal-btn primary" id="submitOrderBtn">PLACE ORDER</button>
                <button class="modal-btn secondary" id="cancelOrderBtn">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- STATUS MESSAGE -->
    <div class="brutal-status" id="statusMessage"></div>

    <script>
        // Конфигурация
        const API_BASE_URL = 'http://localhost:8000';
        let products = [];
        let categories = [];
        let cartData = null;
        let currentCategoryId = null;
        let allProducts = [];

        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Настройка элементов интерфейса
            document.getElementById('toggleCategories').addEventListener('click', openCategories);
            document.getElementById('closeCategories').addEventListener('click', closeCategories);
            document.getElementById('toggleCart').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('overlay').addEventListener('click', closeAll);
            document.getElementById('submitOrderBtn').addEventListener('click', submitOrder);
            document.getElementById('cancelOrderBtn').addEventListener('click', closeCheckoutForm);

            // Закрытие по ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeAll();
            });

            // Загрузка данных
            loadCategories();
            loadProducts();
            loadCart();
        });

        // ========== УПРАВЛЕНИЕ ИНТЕРФЕЙСОМ ==========
        function openCategories() {
            document.getElementById('categoriesSidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCategories() {
            document.getElementById('categoriesSidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function openCart() {
            document.getElementById('cartSidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function openCheckoutForm() {
            if (!cartData || !cartData.cart_items || cartData.cart_items.length === 0) {
                showStatus('Cart is empty', 'error');
                return;
            }
            document.getElementById('checkoutModal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeCheckoutForm() {
            document.getElementById('checkoutModal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function closeAll() {
            closeCategories();
            closeCart();
            closeCheckoutForm();
        }

        // ========== УТИЛИТЫ ==========
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'brutal-status visible';

            if (type === 'error') {
                statusEl.style.background = '#ff3333';
            } else if (type === 'success') {
                statusEl.style.background = '#33cc33';
            } else {
                statusEl.style.background = '#000';
            }

            setTimeout(() => {
                statusEl.classList.remove('visible');
            }, 3000);
        }

        // ========== ФУНКЦИИ ДЛЯ ИЗОБРАЖЕНИЙ ==========
        async function loadImageWithFallback(imgElement, imageUrl, placeholderText = 'NO IMAGE') {
            return new Promise((resolve) => {
                if (!imageUrl || imageUrl.trim() === '') {
                    showPlaceholder(imgElement, placeholderText);
                    resolve(false);
                    return;
                }

                // Создаем новое изображение для проверки
                const testImage = new Image();

                testImage.onload = function() {
                    // Если изображение загрузилось, устанавливаем его
                    imgElement.src = imageUrl;
                    imgElement.style.display = 'block';
                    resolve(true);
                };

                testImage.onerror = function() {
                    // Если не загрузилось напрямую, пробуем через CORS proxy
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                    const proxyImage = new Image();

                    proxyImage.onload = function() {
                        imgElement.src = proxyUrl;
                        imgElement.style.display = 'block';
                        resolve(true);
                    };

                    proxyImage.onerror = function() {
                        // Если и через proxy не загрузилось, показываем placeholder
                        showPlaceholder(imgElement, placeholderText);
                        resolve(false);
                    };

                    proxyImage.src = proxyUrl;
                };

                testImage.src = imageUrl;
                testImage.crossOrigin = 'anonymous';
            });
        }

        function showPlaceholder(imgElement, text) {
            const container = imgElement.parentElement;
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.textContent = text;
            container.innerHTML = '';
            container.appendChild(placeholder);
        }

        // ========== ЗАГРУЗКА ДАННЫХ ==========
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_categories`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    hideCategoriesMenu();
                    return;
                }

                const data = await response.json();

                if (data.categories && Array.isArray(data.categories)) {
                    categories = data.categories;
                    renderCategories();
                    updateFilterControls();
                } else {
                    hideCategoriesMenu();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                hideCategoriesMenu();
            }
        }

        function hideCategoriesMenu() {
            document.getElementById('toggleCategories').style.display = 'none';
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_item`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                if (data.items && Array.isArray(data.items)) {
                    allProducts = data.items;
                    products = [...allProducts];
                    renderProducts();
                    showStatus(`Loaded ${allProducts.length} products`, 'success');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showStatus('Error loading products', 'error');
                showDemoProducts();
            }
        }

        // ========== ОТОБРАЖЕНИЕ ТОВАРОВ ==========
        async function renderProducts() {
            const productList = document.getElementById('productList');

            if (!products || products.length === 0) {
                productList.innerHTML = '<div class="brutal-loading">NO PRODUCTS AVAILABLE</div>';
                return;
            }

            // Очищаем контейнер
            productList.innerHTML = '';

            // Создаем карточки товаров
            for (const product of products) {
                const card = createProductCard(product);
                productList.appendChild(card);
            }

            // Загружаем изображения после создания карточек
            setTimeout(loadProductImages, 100);
        }

        function createProductCard(product) {
            const isAvailable = product.availability_status !== false && product.quantity > 0;

            const card = document.createElement('div');
            card.className = 'brutal-card';
            card.dataset.productId = product.id;

            // Изображение товара
            const imageContainer = document.createElement('div');
            imageContainer.className = 'card-image';

            const img = document.createElement('img');
            img.alt = product.name || 'Product';
            img.loading = 'lazy';
            img.style.display = 'none'; // Сначала скрываем

            // Если есть URL изображения, сохраняем его
            if (product.image && product.image.trim() !== '') {
                img.dataset.imageUrl = product.image;
            }

            imageContainer.appendChild(img);
            card.appendChild(imageContainer);

            // Информация о товаре
            const cardInfo = document.createElement('div');
            cardInfo.className = 'card-info';

            const name = document.createElement('div');
            name.className = 'product-name';
            name.textContent = product.name || 'PRODUCT';
            cardInfo.appendChild(name);

            if (product.description) {
                const desc = document.createElement('div');
                desc.className = 'product-description';
                desc.textContent = product.description;
                cardInfo.appendChild(desc);
            }

            const footer = document.createElement('div');
            footer.className = 'card-footer';

            const price = document.createElement('div');
            price.className = 'product-price';
            price.textContent = `${(product.price || 0).toLocaleString()} RUB`;
            footer.appendChild(price);

            const button = document.createElement('button');
            button.className = 'brutal-add-btn';
            button.textContent = isAvailable ? 'ADD TO CART' : 'SOLD OUT';

            if (isAvailable) {
                button.addEventListener('click', () => addToCart(product.id));
            } else {
                button.disabled = true;
            }

            footer.appendChild(button);
            cardInfo.appendChild(footer);
            card.appendChild(cardInfo);

            return card;
        }

        async function loadProductImages() {
            const cards = document.querySelectorAll('.brutal-card');

            for (const card of cards) {
                const img = card.querySelector('img');
                if (img && img.dataset.imageUrl) {
                    await loadImageWithFallback(img, img.dataset.imageUrl, 'NO IMAGE');
                } else {
                    // Если нет URL изображения, показываем placeholder
                    const imageContainer = card.querySelector('.card-image');
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = 'NO IMAGE';
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(placeholder);
                }
            }
        }

        // ========== ФИЛЬТРАЦИЯ ==========
        function renderCategories() {
            const categoriesList = document.getElementById('categoriesList');

            // Всегда добавляем "ALL PRODUCTS"
            categoriesList.innerHTML = `
                <div class="brutal-category ${currentCategoryId === null ? 'active' : ''}"
                     onclick="filterByCategory(null); closeCategories();">
                    ALL PRODUCTS
                </div>
            `;

            // Добавляем остальные категории
            categories.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = `brutal-category ${currentCategoryId === category.id ? 'active' : ''}`;
                categoryEl.textContent = category.name.toUpperCase();
                categoryEl.onclick = () => {
                    filterByCategory(category.id);
                    closeCategories();
                };
                categoriesList.appendChild(categoryEl);
            });
        }

        function updateFilterControls() {
            const filterControls = document.getElementById('filterControls');

            // Всегда показываем "ALL PRODUCTS"
            filterControls.innerHTML = `
                <button class="brutal-filter ${currentCategoryId === null ? 'active' : ''}"
                        onclick="filterByCategory(null)">
                    ALL PRODUCTS
                </button>
            `;

            // Добавляем кнопки для каждой категории
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `brutal-filter ${currentCategoryId === category.id ? 'active' : ''}`;
                button.textContent = category.name.toUpperCase();
                button.onclick = () => filterByCategory(category.id);
                filterControls.appendChild(button);
            });
        }

        function filterByCategory(categoryId) {
            currentCategoryId = categoryId;

            // Обновляем активные стили
            document.querySelectorAll('.brutal-category').forEach(item => {
                item.classList.remove('active');
            });

            document.querySelectorAll('.brutal-filter').forEach(btn => {
                btn.classList.remove('active');
            });

            // Обновляем заголовок
            if (categoryId === null) {
                document.getElementById('pageTitle').textContent = 'SHOP ALL';
                document.querySelector('.brutal-filter[onclick="filterByCategory(null)"]').classList.add('active');
                document.querySelector('.brutal-category[onclick="filterByCategory(null); closeCategories();"]').classList.add('active');
            } else {
                const category = categories.find(c => c.id === categoryId);
                if (category) {
                    document.getElementById('pageTitle').textContent = category.name.toUpperCase();
                    document.querySelectorAll('.brutal-filter').forEach(btn => {
                        if (btn.textContent === category.name.toUpperCase()) {
                            btn.classList.add('active');
                        }
                    });
                    document.querySelectorAll('.brutal-category').forEach(item => {
                        if (item.textContent === category.name.toUpperCase()) {
                            item.classList.add('active');
                        }
                    });
                }
            }

            // Фильтруем товары
            if (categoryId === null) {
                products = [...allProducts];
            } else {
                products = allProducts.filter(product =>
                    product.categories &&
                    product.categories.some(cat => cat.id === categoryId)
                );
            }

            renderProducts();
            updateFilterControls();
            renderCategories();
        }

        // ========== КОРЗИНА ==========
        async function loadCart() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_cart`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                cartData = data;
                renderCart(data);

            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart', 'error');
            }
        }

        function renderCart(data) {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            if (data && data.cart_items && data.cart_items.length > 0) {
                // Показать общую сумму
                cartTotal.style.display = 'flex';
                document.getElementById('totalPrice').textContent = `${(data.total_cart_price || 0).toLocaleString()} RUB`;

                // Обновить счетчик
                const totalItems = data.cart_items.reduce((sum, item) => sum + (item.quantity || 1), 0);
                cartCount.textContent = totalItems;

                // Очищаем контейнер
                cartItems.innerHTML = '';

                // Отображаем товары в корзине
                data.cart_items.forEach(item => {
                    const productInfo = allProducts.find(p => p.id === item.item_id);
                    const productName = productInfo ? productInfo.name : `Item #${item.item_id}`;
                    const stock = productInfo ? (Number(productInfo.quantity) || 0) : 0;
                    const currentQty = item.quantity || 1;
                    const canIncrease = stock > 0 && currentQty < stock;

                    // Создаем элемент товара
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';

                    // Изображение
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'cart-item-image';

                    if (productInfo && productInfo.image && productInfo.image.trim() !== '') {
                        const img = document.createElement('img');
                        img.alt = productName;
                        img.loading = 'lazy';
                        loadImageWithFallback(img, productInfo.image, 'IMG');
                        imageDiv.appendChild(img);
                    } else {
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = 'display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 10px; background: #f5f5f5;';
                        placeholder.textContent = 'IMG';
                        imageDiv.appendChild(placeholder);
                    }

                    // Детали товара
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'cart-item-details';

                    // Название
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'cart-item-name';
                    nameDiv.textContent = productName;
                    detailsDiv.appendChild(nameDiv);

                    // Цена
                    const priceDiv = document.createElement('div');
                    priceDiv.className = 'cart-item-price';
                    priceDiv.textContent = `${(item.item_price || 0).toLocaleString()} RUB`;
                    detailsDiv.appendChild(priceDiv);

                    // Управление количеством
                    const controlsDiv = document.createElement('div');
                    controlsDiv.className = 'cart-item-controls';

                    // Кнопка уменьшения
                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'quantity-btn';
                    minusBtn.textContent = '−';
                    minusBtn.dataset.itemId = item.item_id;
                    minusBtn.addEventListener('click', () => removeFromCart(item.item_id));
                    controlsDiv.appendChild(minusBtn);

                    // Количество
                    const qtySpan = document.createElement('span');
                    qtySpan.className = 'cart-item-quantity';
                    qtySpan.textContent = currentQty;
                    controlsDiv.appendChild(qtySpan);

                    // Кнопка увеличения
                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'quantity-btn';
                    plusBtn.textContent = '+';
                    plusBtn.dataset.itemId = item.item_id;
                    if (!canIncrease) plusBtn.disabled = true;
                    plusBtn.addEventListener('click', () => addToCart(item.item_id));
                    controlsDiv.appendChild(plusBtn);

                    detailsDiv.appendChild(controlsDiv);
                    itemDiv.appendChild(imageDiv);
                    itemDiv.appendChild(detailsDiv);
                    cartItems.appendChild(itemDiv);
                });
            } else {
                // Корзина пуста
                cartTotal.style.display = 'none';
                cartCount.textContent = '0';
                cartItems.innerHTML = '<div class="brutal-loading">CART IS EMPTY</div>';
            }
        }

        async function addToCart(itemId, quantity = 1) {
            try {
                // Проверка наличия
                const product = allProducts.find(p => p.id === itemId);
                if (product) {
                    const stock = Number(product.quantity) || 0;
                    const cartItem = cartData?.cart_items?.find(ci => ci.item_id === itemId);
                    const currentQty = cartItem ? (cartItem.quantity || 0) : 0;

                    if (currentQty + quantity > stock) {
                        showStatus('Not enough stock', 'error');
                        return;
                    }
                }

                showStatus('Adding to cart...');

                const response = await fetch(`${API_BASE_URL}/cart/add?item_id=${itemId}&quantity=${quantity}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                showStatus('Added to cart', 'success');

                // Обновить корзину
                await loadCart();
                openCart();

            } catch (error) {
                console.error('Error adding to cart:', error);
                showStatus('Error adding to cart', 'error');
            }
        }

        async function removeFromCart(itemId, quantity = 1) {
            try {
                showStatus('Removing from cart...');

                const response = await fetch(`${API_BASE_URL}/remove_item_from_cart?item_id=${itemId}&quantity=${quantity}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                showStatus('Removed from cart', 'success');

                // Обновить корзину
                await loadCart();

            } catch (error) {
                console.error('Error removing from cart:', error);
                showStatus('Error removing from cart', 'error');
            }
        }

        async function clearCart() {
            if (!cartData || !cartData.cart_items || cartData.cart_items.length === 0) {
                showStatus('Cart is already empty', 'info');
                return;
            }

            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                showStatus('Clearing cart...');

                // Получаем корзину
                const cartResponse = await fetch(`${API_BASE_URL}/get_cart`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!cartResponse.ok) throw new Error('Could not get cart');

                const cartData = await cartResponse.json();

                // Удаляем все товары
                for (const item of cartData.cart_items) {
                    await fetch(`${API_BASE_URL}/remove_item_from_cart?item_id=${item.item_id}&quantity=${item.quantity}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                }

                showStatus('Cart cleared', 'success');
                await loadCart();

            } catch (error) {
                console.error('Error clearing cart:', error);
                showStatus('Error clearing cart', 'error');
            }
        }

        // ========== ОФОРМЛЕНИЕ ЗАКАЗА ==========
        async function submitOrder() {
            const address = document.getElementById('orderAddress').value.trim();
            const telephone = document.getElementById('orderTelephone').value.trim();
            const email = document.getElementById('orderEmail').value.trim();

            // Валидация
            if (!address) {
                showStatus('Address is required', 'error');
                document.getElementById('orderAddress').focus();
                return;
            }

            if (!telephone) {
                showStatus('Telephone is required', 'error');
                document.getElementById('orderTelephone').focus();
                return;
            }

            // Нормализация телефона
            const cleanedPhone = telephone.replace(/[^\d+]/g, '');
            let normalizedPhone = '';

            if (cleanedPhone.startsWith('+7') && cleanedPhone.length === 12) {
                normalizedPhone = cleanedPhone;
            } else if (cleanedPhone.startsWith('8') && cleanedPhone.length === 11) {
                normalizedPhone = '+7' + cleanedPhone.substring(1);
            } else if (cleanedPhone.startsWith('7') && cleanedPhone.length === 11 && !cleanedPhone.startsWith('+7')) {
                normalizedPhone = '+7' + cleanedPhone.substring(1);
            } else {
                showStatus('Enter a valid Russian phone number', 'error');
                document.getElementById('orderTelephone').focus();
                return;
            }

            if (!/^\+7\d{10}$/.test(normalizedPhone)) {
                showStatus('Phone must have 11 digits after +7', 'error');
                document.getElementById('orderTelephone').focus();
                return;
            }

            if (!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                showStatus('Valid email is required', 'error');
                document.getElementById('orderEmail').focus();
                return;
            }

            if (!cartData || !cartData.session_id) {
                showStatus('No active cart session', 'error');
                closeCheckoutForm();
                return;
            }

            try {
                showStatus('Creating order...');

                const url = `${API_BASE_URL}/create_order?session_id=${encodeURIComponent(cartData.session_id)}&address=${encodeURIComponent(address)}&telephone=${encodeURIComponent(normalizedPhone)}&email=${encodeURIComponent(email)}`;

                const response = await fetch(url, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json().catch(() => ({}));

                if (!response.ok) {
                    let msg = 'Error creating order';
                    if (data && data.detail) {
                        if (typeof data.detail === 'object' && data.detail.unavailable_items) {
                            msg = 'Unavailable: ' + data.detail.unavailable_items.join('; ');
                        } else {
                            msg = String(data.detail);
                        }
                    }
                    showStatus(msg, 'error');
                    return;
                }

                showStatus(`Order created! ID: ${data.order_id || 'N/A'}`, 'success');
                closeCheckoutForm();
                await loadCart();
                closeCart();

            } catch (error) {
                console.error('Error creating order:', error);
                showStatus('Error creating order', 'error');
            }
        }
