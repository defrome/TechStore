<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET SHOP</title>
    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            --noise-svg: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><filter id='n'><feTurbulence baseFrequency='1.1' numOctaves='2' seed='4'/></filter><rect width='100%25' height='100%25' filter='url(%23n)' fill='%23bfbfbf' opacity='0.16'/></svg>");

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #111;
            background-color: #f2f2f2; /* light base */
            background-image: var(--noise-svg);
            background-repeat: repeat;
            background-size: 80px 80px; /* denser visible grain */
            background-attachment: fixed;
            background-blend-mode: normal;
            scroll-behavior: smooth; /* restored native smooth scrolling */
            position: relative;

            line-height: 1.4;
        }

        /* Ensure main UI uses the same subtle noise (fainter) so background feels cohesive */
        .main-content::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: var(--noise-svg);
            background-repeat: repeat;
            background-size: 120px 120px;
            opacity: 0.08;
            mix-blend-mode: normal;
        }

        /* PRODUCT CARD textured surface */
        .product-card {
            position: relative;
            background: linear-gradient(180deg, #ffffff 0%, #f8f8f9 100%);
            border: 1px solid rgba(0,0,0,0.06);
            padding: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .product-card::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><filter id='g'><feTurbulence baseFrequency='0.5' numOctaves='2' seed='9'/></filter><rect width='100%25' height='100%25' filter='url(%23g)' fill='%23ffffff' opacity='0.045'/></svg>");
            background-repeat: repeat;
            background-size: 140px 140px;
        }

        /* Ensure core UI sits above the noise and visually pops */
        header.header,
        .main-content,
        .footer,
        .categories-sidebar,
        .cart-sidebar {
            position: relative;
            z-index: 10; /* higher than noise */
            background: rgba(255,255,255,0.98); /* near-white to stand out */
            border-color: #dcdcdc; /* slightly darker border */
            box-shadow: 0 12px 36px rgba(0,0,0,0.06);
        }

        /* Sidebars already have high z-index, increase subtle contrast */
        .categories-sidebar,
        .cart-sidebar {
            z-index: 1000; /* keep above overlay */
            background: rgba(255,255,255,0.98);
            border-color: #dedede;
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        }

        /* Overlay stays above noise but below sidebars when active */
        .overlay { z-index: 999; }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER */
        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .categories-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 30px;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .categories-sidebar.active {
            left: 0;
        }

        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-categories {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .categories-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .category-item:hover {
            color: #666;
        }

        .category-item.active {
            font-weight: bold;
            color: #000;
        }

        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-link {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 40px;
        }

        .shop-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: auto;
        }

        .product-name {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 14px;
            font-weight: 500;
        }

        .add-to-cart {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 15px;
            width: 100%;
        }

        .add-to-cart:hover {
            opacity: 0.8;
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* CART SIDEBAR */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: #fff;
            border-left: 1px solid #eee;
            padding: 30px;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            flex-shrink: 0;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .cart-item-price {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #f5f5f5;
            border: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-item-quantity {
            font-size: 14px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: 500;
            padding-top: 20px;
            border-top: 1px solid #000;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .checkout-btn:hover {
            opacity: 0.8;
        }

        .clear-cart-btn {
            background: none;
            border: 1px solid #000;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .clear-cart-btn:hover {
            background: #000;
            color: #fff;
        }

        /* SESSION INFO */
        .session-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.95);
            color: #fff;
            padding: 12px 16px;
            font-size: 12px;
            font-family: monospace;
            max-width: 320px;
            word-break: break-all;
            display: none;
            border-radius: 6px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.45);
            /* very high z-index so it sits above overlays/sidebars */
            z-index: 10050;
            pointer-events: auto;
        }

        .session-info.visible {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 11px;
            cursor: pointer;
            z-index: 1001;
        }

        /* STATUS MESSAGES */
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 12px 24px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: none;
            z-index: 1002;
        }

        .status-message.visible {
            display: block;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FILTER CONTROLS */
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: 1px solid #000;
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #000;
            color: #fff;
        }

        .filter-btn.active {
            background: #000;
            color: #fff;
        }

        /* FOOTER */
        .footer {
            padding: 40px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- CATEGORIES SIDEBAR -->
    <div class="categories-sidebar" id="categoriesSidebar">
        <div class="categories-header">
            <h2>CATEGORIES</h2>
            <button class="close-categories" id="closeCategories">&times;</button>
        </div>
        <ul class="categories-list" id="categoriesList">
            <li class="category-item loading">Loading categories...</li>
        </ul>
    </div>

    <!-- HEADER -->
    <header class="header">
        <button class="menu-toggle" id="menuToggle">
            ☰ CATEGORIES
        </button>
        <div class="nav-right">
            <a href="#" class="cart-link" id="cartToggle">
                CART / <span id="cartCount">0</span>
            </a>
        </div>
    </header>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <h1 class="shop-title" id="pageTitle">SHOP ALL</h1>

        <div class="filter-controls" id="filterControls">
            <button class="filter-btn active" onclick="filterByCategory(null)">ALL PRODUCTS</button>
        </div>

        <div class="product-grid" id="productList">
            <div class="loading">LOADING PRODUCTS...</div>
        </div>
    </main>

    <!-- CART SIDEBAR -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>CART</h2>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>

        <div class="cart-items" id="cartItems">
            <div class="loading">CART IS EMPTY</div>
        </div>

        <div class="cart-total" id="cartTotal" style="display: none;">
            <span>TOTAL</span>
            <span id="totalPrice">0 ₽</span>
        </div>

        <button class="checkout-btn" onclick="alert('Checkout functionality would be implemented here')">
            PROCEED TO CHECKOUT
        </button>

        <button class="clear-cart-btn" onclick="clearCart()">
            CLEAR CART
        </button>
    </div>

    <!-- DEBUG -->
    <button class="debug-toggle" onclick="toggleDebug()">DEBUG</button>
    <div class="session-info" id="sessionInfo">
        <strong>Session ID:</strong><br>
        <span id="sessionId">Loading...</span>
    </div>

    <!-- STATUS MESSAGE -->
    <div class="status-message" id="statusMessage"></div>

    <!-- FOOTER -->
    <footer class="footer">
        INTERNET SHOP © 2025
    </footer>

    <script>
        // Конфигурация
        const API_BASE_URL = 'http://localhost:8000';
        let products = [];
        let categories = [];
        let cartData = null;
        let currentCategoryId = null;
        let allProducts = [];

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadProducts();
            loadCart();

            // Настройка меню категорий
            document.getElementById('menuToggle').addEventListener('click', function(e) {
                e.preventDefault();
                openCategories();
            });

            document.getElementById('closeCategories').addEventListener('click', closeCategories);

            // Настройка корзины
            document.getElementById('cartToggle').addEventListener('click', function(e) {
                e.preventDefault();
                openCart();
            });

            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('overlay').addEventListener('click', function() {
                closeCategories();
                closeCart();
            });
        });

        // Открыть/закрыть категории
        function openCategories() {
            document.getElementById('categoriesSidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeCategories() {
            document.getElementById('categoriesSidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Открыть/закрыть корзину
        function openCart() {
            document.getElementById('cartSidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Показать статус
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message visible';

            setTimeout(() => {
                statusEl.classList.remove('visible');
            }, 3000);
        }

        // Переключить отладку
        function toggleDebug() {
            document.getElementById('sessionInfo').classList.toggle('visible');
        }

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_categories`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Если эндпоинта нет, скрываем категории
                    hideCategoriesMenu();
                    return;
                }

                const data = await response.json();

                if (data.categories && Array.isArray(data.categories) && data.categories.length > 0) {
                    categories = data.categories;
                    renderCategories();
                    updateFilterControls();
                } else {
                    hideCategoriesMenu();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                hideCategoriesMenu();
            }
        }

        // Скрыть меню категорий
        function hideCategoriesMenu() {
            document.getElementById('menuToggle').style.display = 'none';
        }

        // Обновить кнопки фильтров
        function updateFilterControls() {
            const filterControls = document.getElementById('filterControls');

            // Всегда показываем "ALL PRODUCTS"
            filterControls.innerHTML = `
                <button class="filter-btn ${currentCategoryId === null ? 'active' : ''}"
                        onclick="filterByCategory(null)">
                    ALL PRODUCTS
                </button>
            `;

            // Добавляем кнопки для каждой категории
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `filter-btn ${currentCategoryId === category.id ? 'active' : ''}`;
                button.textContent = category.name.toUpperCase();
                button.onclick = () => filterByCategory(category.id);
                filterControls.appendChild(button);
            });
        }

        // Отображение категорий в боковой панели
        function renderCategories() {
            const categoriesList = document.getElementById('categoriesList');

            // Всегда добавляем "ALL SHOP" как первую категорию
            categoriesList.innerHTML = `
                <li class="category-item ${currentCategoryId === null ? 'active' : ''}"
                    onclick="filterByCategory(null); closeCategories();">
                    ALL SHOP
                </li>
            `;

            // Добавляем остальные категории
            categories.forEach(category => {
                const li = document.createElement('li');
                li.className = `category-item ${currentCategoryId === category.id ? 'active' : ''}`;
                li.textContent = category.name.toUpperCase();
                li.onclick = () => {
                    filterByCategory(category.id);
                    closeCategories();
                };
                categoriesList.appendChild(li);
            });
        }

        // Фильтрация по категории
        function filterByCategory(categoryId) {
            currentCategoryId = categoryId;

            // Обновляем активные стили
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Обновляем заголовок
            if (categoryId === null) {
                document.getElementById('pageTitle').textContent = 'SHOP ALL';
                document.querySelector('.filter-btn[onclick="filterByCategory(null)"]').classList.add('active');
                document.querySelector('.category-item[onclick="filterByCategory(null); closeCategories();"]').classList.add('active');
            } else {
                const category = categories.find(c => c.id === categoryId);
                if (category) {
                    document.getElementById('pageTitle').textContent = category.name.toUpperCase();
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        if (btn.textContent === category.name.toUpperCase()) {
                            btn.classList.add('active');
                        }
                    });
                    document.querySelectorAll('.category-item').forEach(item => {
                        if (item.textContent === category.name.toUpperCase()) {
                            item.classList.add('active');
                        }
                    });
                }
            }

            // Фильтруем товары
            if (categoryId === null) {
                products = [...allProducts];
            } else {
                products = allProducts.filter(product =>
                    product.categories &&
                    product.categories.some(cat => cat.id === categoryId)
                );
            }

            renderProducts();
            updateFilterControls();
            renderCategories();
        }

        // Загрузка товаров
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_item`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                if (data.items && Array.isArray(data.items)) {
                    allProducts = data.items;
                    products = [...allProducts];
                    renderProducts();
                    showStatus(`Loaded ${allProducts.length} items`);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                showStatus('Error loading products', 'error');

                // Показать демо товары если сервер недоступен
                showDemoProducts();
            }
        }

        // Исправленная функция для загрузки изображений
        function loadImageWithProxy(imgElement, imageUrl) {
            if (!imageUrl || imageUrl.trim() === '') {
                imgElement.style.display = 'none';
                imgElement.parentElement.innerHTML = '<div class="product-image-placeholder">NO IMAGE</div>';
                return;
            }

            // Пробуем загрузить напрямую
            const img = new Image();

            img.onload = function() {
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
            };

            img.onerror = function() {
                // Если не загрузилось напрямую, пробуем через CORS proxy
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                const proxyImg = new Image();

                proxyImg.onload = function() {
                    imgElement.src = proxyUrl;
                    imgElement.style.display = 'block';
                };

                proxyImg.onerror = function() {
                    // Если и через proxy не загрузилось, показываем placeholder
                    imgElement.style.display = 'none';
                    imgElement.parentElement.innerHTML = '<div class="product-image-placeholder">NO IMAGE</div>';
                };

                proxyImg.src = proxyUrl;
            };

            img.src = imageUrl;
        }

        // Отображение товаров
        function renderProducts() {
            const productList = document.getElementById('productList');

            if (!products || products.length === 0) {
                productList.innerHTML = '<div class="loading">NO PRODUCTS AVAILABLE</div>';
                return;
            }

            productList.innerHTML = products.map(product => {
                const isAvailable = product.availability_status !== false && product.quantity > 0;
                const hasImage = product.image && product.image.trim() !== '';

                return `
                    <div class="product-card">
                        <div class="product-image">
                            ${hasImage ?
                                `<img src="" alt="${product.name || 'Product'}"
                                     style="display: none;" />` :
                                '<div class="product-image-placeholder">NO IMAGE</div>'
                            }
                        </div>
                        <div class="product-info">
                            <div>
                                <div class="product-name">${product.name || 'PRODUCT'}</div>
                                <div class="product-description">${product.description || ''}</div>
                            </div>
                            <div class="product-price">${(product.price || 0).toLocaleString()} RUB</div>
                        </div>
                        <button class="add-to-cart"
                            onclick="addToCart(${product.id})"
                            ${!isAvailable ? 'disabled' : ''}>
                            ${isAvailable ? 'ADD TO CART' : 'SOLD OUT'}
                        </button>
                    </div>
                `;
            }).join('');

            // Загружаем изображения после рендеринга
            setTimeout(() => {
                const productCards = productList.querySelectorAll('.product-card');
                productCards.forEach((card, index) => {
                    const product = products[index];
                    const imgElement = card.querySelector('img');

                    if (imgElement && product.image) {
                        loadImageWithProxy(imgElement, product.image);
                    }
                });
            }, 100);
        }

        function showDemoProducts() {

        // Загрузка корзины
        async function loadCart() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_cart`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                cartData = data;

                // Обновить сессию
                document.getElementById('sessionId').textContent = data.session_id || 'No session';

                // Обновить корзину
                renderCart(data);

            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart', 'error');
            }
        }

        // Отображение корзины
        function renderCart(data) {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            if (data.cart_items && data.cart_items.length > 0) {
                // Показать общую сумму
                cartTotal.style.display = 'flex';
                document.getElementById('totalPrice').textContent = `${(data.total_cart_price || 0).toLocaleString()} RUB`;

                // Обновить счетчик
                const totalItems = data.cart_items.reduce((sum, item) => sum + (item.quantity || 1), 0);
                cartCount.textContent = totalItems;

                // Отобразить товары в корзине
                cartItems.innerHTML = data.cart_items.map(item => {
                    const productInfo = allProducts.find(p => p.id === item.item_id);
                    const productName = productInfo ? productInfo.name : `Item #${item.item_id}`;
                    const hasImage = productInfo && productInfo.image && productInfo.image.trim() !== '';

                    return `
                        <div class="cart-item">
                            <div class="cart-item-image">
                                ${hasImage ?
                                    `<img src="${productInfo.image}" alt="${productName}"
                                         onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 10px;\'>IMG</div>';" />` :
                                    '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999; font-size: 10px;">IMG</div>'
                                }
                            </div>
                            <div class="cart-item-details">
                                <div class="cart-item-name">${productName}</div>
                                <div class="cart-item-price">${(item.item_price || 0).toLocaleString()} RUB</div>
                                <div class="cart-item-controls">
                                    <button class="quantity-btn" onclick="removeFromCart(${item.item_id})">−</button>
                                    <span class="cart-item-quantity">${item.quantity || 1}</span>
                                    <button class="quantity-btn" onclick="addToCart(${item.item_id})">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                // Корзина пуста
                cartTotal.style.display = 'none';
                cartCount.textContent = '0';
                cartItems.innerHTML = '<div class="loading">CART IS EMPTY</div>';
            }
        }

        // Добавить в корзину
        async function addToCart(itemId, quantity = 1) {
            try {
                showStatus('Adding to cart...');

                const response = await fetch(`${API_BASE_URL}/cart/add?item_id=${itemId}&quantity=${quantity}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                showStatus('Added to cart');

                // Обновить корзину
                loadCart();
                openCart();

            } catch (error) {
                console.error('Error adding to cart:', error);
                showStatus('Error adding to cart', 'error');
            }
        }

        // Удалить из корзины
        async function removeFromCart(itemId, quantity = 1) {
            try {
                showStatus('Removing from cart...');

                const response = await fetch(`${API_BASE_URL}/remove_item_from_cart?item_id=${itemId}&quantity=${quantity}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                showStatus('Removed from cart');

                // Обновить корзину
                loadCart();

            } catch (error) {
                console.error('Error removing from cart:', error);
                showStatus('Error removing from cart', 'error');
            }
        }

        // Очистить корзину
        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                showStatus('Clearing cart...');

                // Получить корзину
                const cartResponse = await fetch(`${API_BASE_URL}/get_cart`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!cartResponse.ok) throw new Error('Could not get cart');

                const cartData = await cartResponse.json();

                // Удалить все товары
                for (const item of cartData.cart_items) {
                    await fetch(`${API_BASE_URL}/remove_item_from_cart?item_id=${item.item_id}&quantity=${item.quantity}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                }

                showStatus('Cart cleared');
                loadCart();

            } catch (error) {
                console.error('Error clearing cart:', error);
                showStatus('Error clearing cart', 'error');
            }
        }
    </script>
